  <h1>Scott's Blog</h1>
  <div class="blog">
    <div ng-controller="BlogController">
      <div class="blog-post" ng-repeat="blog in blogs">
        <div class="content">
        <p class="title"><a href="#/post{{blog.id}}">{{blog.title}}</a></p>
        <p class="post">{{blog.post}}</p>
        <p class="date">{{blog.date}}</p>
      </div>
      </div>
    </div>
  </div>
